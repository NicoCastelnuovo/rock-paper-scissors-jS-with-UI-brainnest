<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Brainnest JS-1 assignment</title>
  <link rel="stylesheet" href="./style.css">
  <script src="./script.js" defer></script>
</head>
<body>
  <header class="">
    <h1>Rock, Paper & Scissors!</h1>
    <h2 class="log-final-result hide-it"></h2>
    <button class="start-button">Start the game</button>
  </header>
  <main class="hide-it">
    <section class="log-container">
      <div class="computer">
        <h2>Computer selected: </h2>
        <hr noshade>
        <p></p>
      </div>
      <div class="player">
        <h2>Player selected: </h2>
        <hr noshade>
        <p></p>
      </div>
      <div class="messages">
        <h2></h2>
      </div>
    </section>
    <section class="selection-container">
      <h2>- Make your selection! -</h2>
      <div>
        <button class="play-button" value="Rock">
          <img src="./images/rock.png" alt="rock in pixel art">
        </button>
        <button class="play-button" value="Paper">
          <img src="./images/paper.png" alt="paper in pixel art">
        </button>
        <button class="play-button" value="Scissors">
          <img src="./images/scissors.png" alt="scissors in pixel art">
        </button>
      </div>
    </section>
  </main>
</body>
</html>
